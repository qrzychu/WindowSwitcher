name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force;
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072;
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install Clang
        run: |
          choco install llvm -y
          clang --version

      - name: Extract version without "v"
        id: extract_version
        run: echo "::set-output name=version::${{ github.ref_name##v }}"

      - name: Run build.ps1
        shell: pwsh
        run: ./build.ps1 -Version ${{ steps.extract_version.outputs.version }}

      - name: Create GitHub Release and Upload .nupkg
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this token automatically
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload .nupkg to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./window-switcher.${{ steps.extract_version.outputs.version }}.nupkg
          asset_name: window-switcher.${{ steps.extract_version.outputs.version }}.nupkg
          asset_content_type: application/octet-stream
